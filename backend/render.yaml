services:
  - type: web
    name: nhahangcayphuong2025-api
    env: node
    plan: free
    buildCommand: |
      cd backend
      npm install
      npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    rootDir: backend
    staticPublishPath: backend/dist